<html>
    <head>
        <title>Blog!</title>
    </head>
    <body>
        <div>
            <form method="POST" action="/insert/">
                <div>
                  <input name="title" value="Some title" />
                </div>
                <div>
                  <textarea name="body" rows="8" cols="80">Some text!</textarea>
                </div>
                <div>
                    <button>Insert!</button>
                </div>
            </form>
        </div>
        <div>
            {% for article in items %}
            <div>
                <h1>{{ article.title }}</h1>
                <p>{{ article.body }}</p>
                <hl />
            </div>
            {% endfor %}
        </div>
    </body>
</html>
